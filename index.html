    <h1 class="header">

    <h1 class="header">‚ô£Ô∏è Basics - Blackjack ‚ô†Ô∏è</h1>
    <div id="input-div">
      Your objective is to collect cards that total more points than the Dealer,
      without going over 21!<br />
      <b>"Hit"</b> adds a card to your own hand.<br />
      <b>"Stand"</b> ends your turn without taking a card.
    </div>
    <div id="container">
      <button class="button1" id="submit-button">Deal</button>
      <button class="button2" id="submit-buttonHit">Hit</button>
      <button class="button3" id="submit-buttonStand">Stand</button>
      <button class="button4" id="submit-buttonReset">Reset</button>
      <p></p>
      <div id="output-div">
        Welcome to Blackjack! Click the <b>"Deal"</b> button to get started!
      </div>
    </div>
    <!-- Import program logic -->
    <script src="script.js"></script>
    <!-- Define button click functionality -->
    <script>
      var dealbutton = document.querySelector("#submit-button");
      dealbutton.addEventListener("click", function () {
        var result = main();
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      hitButton.addEventListener("click", function () {
        var result = playerHit(playerCard, shuffledDeck);
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      standButton.addEventListener("click", function () {
        var result = playerStand(
          computerCard,
          shuffledDeck,
          computerScore,
          playerScore
        );
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
      resetButton.addEventListener("click", function () {
        var result = resetGame();
        var output = document.querySelector("#output-div");
        output.innerHTML = result;
      });
